<html>
  <body>
    <h1>Add New Team</h1>
    <form action='{{url_for('newTeamPage')}}' method='post'>
      <p>City: <input type='text' size='30' name='city'></p>
      <p>Name: <input type='text' size='30' name='name'></p>
      <p>Conference: </br>
        <input type='radio' name='conference' value='Eastern'>Eastern</br>
        <input type='radio' name='conference' value='Western'>Western</br></p>
      <p>Division: </br>
        <input type='radio' name='division' value='Atlantic'>(E) Atlantic</br>
        <input type='radio' name='division' value='Metropolitan'>(E) Metropolitan</br>
        <input type='radio' name='division' value='Central'>(W) Central</br>
        <input type='radio' name='division' value='Pacific'>(W) Pacific</br></p>
      <p><input type='submit' value='Create'></p>
    </form>
    </br>
    <a href='{{url_for('mainPage')}}'>Cancel / Back to Teams</a>
  </body>
</html>
